<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SAP MM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(108, 108, 225);
    }
    #loader {
      position: absolute;
      left: 50%;
      top: 50%;
      z-index: 1;
      width: 120px;
      height: 120px;
      margin: -76px 0 0 -76px;
      border-bottom: 16px solid #38063a;
      border-radius: 50%;
      border-top: 16px solid orange;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .animate-bottom {
      position: relative;
      animation-name: animatebottom;
      animation-duration: 1s;
    }
    @keyframes animatebottom {
      from { bottom: -100px; opacity: 0 }
      to { bottom: 0; opacity: 1 }
    }
    #myDiv {
      display: none;
      text-align: center;
    }
    a:link, a:visited {
      text-decoration: none;
      background-color: rgb(3, 11, 99);
      border: 1px solid rgb(7, 118, 152);
      color: white;
      display: block;
      width: 330px;
      font-size: 29px;
      text-align: center;
    }
    a:hover, a:active {
      background-color: rgb(101, 6, 118);
      color: yellow;
      text-align: center;
    }
    .container {
      text-align: center;
    }
    #faq-toggle {
      position: fixed;
      top: 200px;
      left: 0;
      background-color: #052577;
      color: white;
      padding: 10px 15px;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      cursor: pointer;
      z-index: 1000;
      font-size: 24px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #faq-sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background-color: #ffffff;
      border-left: 5px solid #052577;
      box-shadow: 5px 0 15px rgba(0,0,0,0.3);
      z-index: 999;
      padding: 20px;
      transition: left 0.4s ease;
      direction: rtl;
      overflow-y: auto;
    }
    #faq-sidebar.open {
      left: 0;
    }
    #comment-section {
      margin-top: 10px;
    }
    #comments {
      max-height: 300px;
      overflow-y: auto;
      font-size: 14px;
      padding: 5px;
    }
    .comment {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
  </style>
</head>
<body onload="myFunction()">

<!-- Loader -->
<div id="loader"></div>

<!-- Page Content -->
<div id="myDiv" class="animate-bottom">
  <div style="background-color: aliceblue; font-size: xx-large; direction: rtl; font-size: 100px;" class="container">
    اكاديمية ساب MM للتعلم
    <br>
    <div class="row">
      <div style="font-size: 50px;">أن تعرف اكثر!</div>
      <img src="./wisys logo new.png" alt="" width="auto" height="auto">
    </div>
    <p style="display: inline-block; background-color: #5869e9; margin-left: 10px;"><a href="./What_is_SAP.html">نظام SAP / الحلول</a></p>
    <p style="display: inline-block; background-color: #5869e9; margin-left: 10px;"><a href="./SAP_MM.html">موديول ادارة المواد MM</a></p>
    <p style="display: inline-block; background-color: #5869e9; margin-left: 10px;"><a href="./SAP_Consultant.html">وظيفة استشاري الساب</a></p>
    <br>
    <p style="display: inline-block; background-color: #5869e9; margin-left: 10px;"><a href="./Certificates_SAP.html">الشهادات</a></p>
    <p style="display: inline-block; background-color: #5869e9; margin-left: 10px;"><a href="./SAP_MM_Processes.html">عمليات المشتريات</a></p>
  </div>
</div>

<!-- Sidebar Toggle -->
<div id="faq-toggle" onclick="toggleFAQ()">💬</div>

<!-- Sidebar with Comments -->
<div id="faq-sidebar">
  <h5 style="color:#052577">💬 دعم الساب 24/7</h5>
  <form id="commentForm">
    <input type="text" id="name" class="form-control mb-2" placeholder="اسمك" required>
    <textarea id="message" class="form-control mb-2" placeholder="اطرح استفسارك وسيتم الرد عليك بحد اقصى 1 يوم ..." required></textarea>
    <button type="submit" class="btn btn-primary w-100">إرسال</button>
  </form>
  <div id="comments" class="mt-3"></div>
</div>

<!-- Scripts -->
<script>
  var myVar;
  function myFunction() {
    myVar = setTimeout(showPage, 3000);
  }
  function showPage() {
    document.getElementById("loader").style.display = "none";
    document.getElementById("myDiv").style.display = "block";
  }
  function toggleFAQ() {
    const sidebar = document.getElementById("faq-sidebar");
    sidebar.classList.toggle("open");
  }
</script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDrLnRKDuhXfDR46PZd_qdz2QE8ID6u3PE",
    authDomain: "wisys-comment.firebaseapp.com",
    databaseURL: "https://wisys-comment-default-rtdb.firebaseio.com/",
    projectId: "wisys-comment",
    storageBucket: "wisys-comment.firebasestorage.app",
    messagingSenderId: "466878134869",
    appId: "1:466878134869:web:dd7ed0fe80adfd605532dc"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  const isModerator = true; // Change this to false for regular users

  // Handle comment submission
  document.getElementById("commentForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const message = document.getElementById("message").value.trim();

    if (name && message) {
      firebase.database().ref("comments").push({
        name: name,
        message: message,
        timestamp: new Date().toLocaleString()
      });
      this.reset();
    }
  });

  const commentsDiv = document.getElementById("comments");

  // Display comments
  firebase.database().ref("comments").on("child_added", function(snapshot) {
    const data = snapshot.val();
    const commentId = snapshot.key;

    const commentElement = document.createElement("div");
    commentElement.classList.add("comment");
    commentElement.innerHTML = `
      <strong>${data.name}</strong><br>${data.message}<br><small>${data.timestamp}</small>
    `;

    // Show reply if exists
    if (data.reply) {
      commentElement.innerHTML += `
        <div style="background:#f3f3f3; border-right: 4px solid #007bff; padding: 10px; margin-top: 10px;">
          <strong>🧑‍💼 ${data.reply.name} (رد المشرف):</strong><br>
          ${data.reply.message}<br>
          <small>${data.reply.timestamp}</small>
        </div>
      `;
    }

    // Show reply form if moderator and no reply yet
    if (isModerator && !data.reply) {
      const replyDiv = document.createElement("div");
      replyDiv.innerHTML = `
        <form onsubmit="submitReply('${commentId}', this); return false;" class="mt-2">
          <input type="text" name="replyMessage" class="form-control my-1" placeholder="رد المشرف..." required>
          <button type="submit" class="btn btn-sm btn-secondary">رد</button>
        </form>
      `;
      commentElement.appendChild(replyDiv);
    }

    commentsDiv.prepend(commentElement);
  });

  // Submit moderator reply
  function submitReply(commentId, form) {
    const replyMessage = form.replyMessage.value.trim();
    if (replyMessage) {
      const replyData = {
        name: "المشرف",
        message: replyMessage,
        timestamp: new Date().toLocaleString()
      };
      firebase.database().ref("comments/" + commentId + "/reply").set(replyData);
      form.remove();
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
